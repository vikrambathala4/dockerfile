<!DOCTYPE html>
<html>
  <head>
    <title>Congratulations on Your New Job, Pandu!</title>
    <style>
      .blink {
        animation: blinker 1s linear infinite;
      }
      @keyframes blinker {
        50% {
          color: blue;
        }
        75% {
          color: green;
        }
        100% {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="blink">Congratulations on Your New Job, Pandu!</h1>
  </body>
</html>
